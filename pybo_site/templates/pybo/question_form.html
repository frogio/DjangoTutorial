{% extends 'base.html' %}

{% load static %}

{% block summernote%}
	<link rel="stylesheet" href="{% static 'summernote-bs4.css' %}">
{% endblock %}



{% block content %}

<div class="container">
	<h5 class="my-3 border-bottom pb-2">질문 등록</h5>
	
	<form method="post" class="post-form my-3">

		{% include 'form_errors.html' %}
	
		{% csrf_token %}
		<div class="form-group">
			<label for="subject">제목</label>
			<input type="text" class="form-control" name="subject" id="subject"
				value="{{ form.subject.value|default_if_none:'' }}">
			
		</div>
		<div class="form-group">
			<label for="content">내용</label>
			<textarea type="text" class="form-control" name="content" id="content" rows="10">{{form.content.value|default_if_none:''}}</textarea>
		</div>
		
		<button type="submit" class="btn btn-primary">저장하기</button>
	
	</form>


</div>
{% endblock %}


{% block script %}
	<script src="{% static 'summernote-bs4.js' %}"></script>
	<script src="{% static 'summernote-ko-KR.js' %}"></script>
	<script>
	
		$(function(){
			$('textarea').summernote({
				height:300
			})
		
		});
	
	</script>

{% endblock %}
